<section>
  <h2>Popular Products</h2>
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products.slice(0, 15)">
      <div class="">
        <div class="p-3 cursor-pointer"  [routerLink]="['/details' , item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
        <h3 class="h6">{{ item.category.name }}</h3>
        <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>

        <div class="d-flex justify-content-between align-items-center">
          <span> {{ item.price }} EGP </span>
          <div class="">
            <i class="fa-solid fa-star"></i>
            <span> {{ item.ratingsAverage }} </span>
          </div>
        </div>
        </div>
        <button class="btn btn-danger w-100">Add Product</button>
      </div>
    </div>
  </div>
</section>
